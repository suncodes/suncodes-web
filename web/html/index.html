<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>People at Clearleft</title>
    <style type="text/css">
        @import url("clearleft.css");
    </style>
</head>
<body>
<h1>People</h1>
<ul>
    <li>
        <a href="files/andy.html">Andy</a>
    </li>
    <li>
        <a href="files/richard.html">Richard</a>
    </li>
    <li>
        <a href="files/jeremy.html">Jeremy</a>
    </li>
</ul>
<div id="details"></div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var byTagName = document.getElementsByTagName("a");
        for (var i = 0; i < byTagName.length; i++) {
            byTagName[i].onclick = function () {
                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.open("GET", this.href);
                xmlHttpRequest.setRequestHeader("Content-Type", "x-www-form-urlencoded");
                xmlHttpRequest.send(null);
                xmlHttpRequest.onreadystatechange = function () {
                    if (xmlHttpRequest.readyState === 4) {
                        if (xmlHttpRequest.status === 200 || xmlHttpRequest.status === 304) {
                            document.getElementById("details").innerText = xmlHttpRequest.responseText;
                        }
                    }
                };
                return false;
            }
        }
    }
</script>
</html>
